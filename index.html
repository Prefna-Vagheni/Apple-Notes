    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- <nav>
        <ul>

      <h1>Notes App</h1>

    <!-- Main Content -->
    <main>
      <!-- <section id="about">
        <h2>About Us</h2>
        <p>We provide high-quality web solutions for businesses worldwide.</p>
      </section> -->

      <section class="container services relative">
        <article class="files-edit text-orange">
          <article class="d-flex justify-between">
            <p>
              <span><i class="fa-solid fa-angle-left"></i></span> Folder
            </p>
            <p class="edit cursor-pointer">Edit</p>
          </article>
          <h2>Notes</h2>
        </article>
        <article class="search-container relative w-full">
          <input
            type="text"
            name="search"
            class="search-bar rounded p-left w-full bg-black border-0"
            placeholder="Search"
          />
          <article
            class="d-flex justify-between absolute absolute-center w-full"
          >
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-microphone"></i></span>
          </article>
        </article>

        <section class="notes-container w-full rounded hidden">
          <!-- <article class="added-note w-full">
            <h4 class="note-heading">title</h4>
            <article class="paragraph d-flex overflow-hidden">
              <p class="creation-date">12/12/1998</p>
              <p class="text">wadfddsffffdewrrsdgdrtersfser</p>
            </article>
          </article> -->
        </section>

        <article class="absolute note-bottom d-flex justify-between">
          <p><span class="number-notes"></span>Notes</p>
          <span class="add-note cursor-pointer"
            ><i
              class="fa-solid fa-pen-to-square text-orange text-lg font-normal"
            ></i
          ></span>
        </article>
      </section>
      <section class="absolute create-note middle-absolute hidden">
        <section class="container services relative">
          <article class="files-edit text-orange d-flex justify-between">
            <p class="cursor-pointer back-to-list">
              <span><i class="fa-solid fa-angle-left"></i></span> Notes
            </p>
            <p class="done cursor-pointer">Done</p>
          </article>
          <article class="textarea-container relative">
            <textarea
              name="new-text"
              class="bg-black border-0"
              id="new-text"
              cols="35"
            ></textarea>
          </article>
          <article
            class="absolute note-bottom d-flex justify-between text-orange new-note--bottom d-flex justify-between"
          >
            <i class="fa-regular fa-trash-can text-orange delete-btn"></i>
            <i
              class="fa-solid fa-arrow-up-from-bracket text-orange share-btn"
            ></i>
            <i class="fa-regular fa-pen-to-square text-orange"></i>
          </article>
        </section>
      </section>
    </main>

    <!-- Sidebar -->
    <!-- <aside>
